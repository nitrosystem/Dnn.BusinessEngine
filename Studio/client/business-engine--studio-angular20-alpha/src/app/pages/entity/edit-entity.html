<p-dialog header="Add/Edit Entity" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <form (ngSubmit)="submit()">
    <div class="modal-header">
      <h5 class="modal-title">افزودن Entity</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <input type="text" [(ngModel)]="entity.EntityName" name="name" class="form-control" placeholder="نام">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">ثبت</button>
      <button type="button" class="btn btn-secondary" (click)="close()">بستن</button>
    </div>
  </form>
</p-dialog>
