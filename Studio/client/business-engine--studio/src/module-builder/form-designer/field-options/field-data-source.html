<b-right-widget ng-if="$.workingMode=='field-data-source'" data-title="Data Source" data-icon="notebook-template"
    data-subtitle="{{$.currentField.FieldName}} data source" data-await-action="$.awaitAction" data-module="$"
    data-reload-method="onRefreshDataSource" data-close-method="onCancelFieldDataSourceClick">
    <!------------------------------------>
    <!--Select DataSource Type-->
    <!------------------------------------>
    <div class="b-field">
        <label class="form-label">Data Source Type</label>
        <div class="b-radio radio-inline">
            <label class="radio-item me-3">
                <input type="radio" name="fieldDataSource" ng-value="0" ng-model="$.currentField.DataSource.Type"
                    ng-change="$.onFieldDataSourceTypeChange()" required />
                <i class="input-helper"></i>
                Standard(Static items)
            </label>
            <label class="radio-item me-3">
                <input type="radio" name="fieldDataSource" ng-value="1" ng-model="$.currentField.DataSource.Type"
                    ng-change="$.onFieldDataSourceTypeChange()" required />
                <i class="input-helper"></i>
                Use Defined List
            </label>
            <label class="radio-item">
                <input type="radio" name="fieldDataSource" ng-value="2" ng-model="$.currentField.DataSource.Type"
                    ng-change="$.onFieldDataSourceTypeChange()" />
                <i class="input-helper"></i>
                Data Source Service
            </label>
        </div>
    </div>
    <!------------------------------------>
    <!--DataSource Type 0 : Static Items-->
    <!------------------------------------>
    <div ng-if="$.currentField.DataSource.Type==0">
        <div ng-if="$.definedList.Id">
            <div class="b-field">
                <label class="form-label">List Name</label>
                <div class="b-input-group">
                    <input type="text" class="b-input form-control" ng-model="$.definedList.ListName"
                        placeholder="Enter List Name" />
                    <span><i class="bi bi-card-checklist"></i></span>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------>
    <!-- DataSource Type 1 : Use Another List or Public Lists-->
    <!------------------------------------>
    <div class="mb-3" ng-if="$.currentField.DataSource.Type==1">
        <div class="b-field">
            <label class="form-label">Select Data Source</label>
            <div class="b-input-group">
                <select ng-model="$.currentField.DataSource.ListId" class="b-input form-select" chosen
                    inherit-select-classes="true"
                    ng-options="definedList.Id as definedList.ListName for definedList in $.definedLists"
                    ng-change="$.onDefinedListChange()" ng-disabled="waiting" placeholder-text-single="'Select a list'">
                    <option value=""></option>
                </select>
                <span><i class="codicon codicon-list-selection"></i></span>
            </div>
        </div>
    </div>
    <!------------------------------------>
    <!-- DataSource Type 2 : Scenario Services -->
    <!------------------------------------>
    <div ng-if="$.currentField.DataSource.Type==2">
        <div class="d-flex mb-3">
            <div class="col-6 b-splitter border-end pe-3">
                <div class="b-field">
                    <label class="form-label">Data Source Service</label>
                    <div class="b-input-group">
                        <b-selective ng-model="$.currentField.DataSource.ServiceId" 
                            placeholder="Select a service as data source"
                            table="{headers:[{'title':'Service Name','column':'ServiceName','value':'ServiceId'}],'search':['ServiceName']}"
                            paging="{visiblePages:5}"
                            modal="{'title':'Services','showCloseButton':true,'placeholder':'Search by service name(Press enter)'}"
                            on-fetch-items="$.getServices(pageIndex,searchText)" on-select-item="$.onFieldDataSourceServiceChange(item)"
                            text="ServiceName" value="ServiceId"
                            storage="$.currentField" storage-key="Settings"
                            ng-disabled="waiting"></b-selective>
                        <span><i class="codicon codicon-gear"></i></span>
                    </div>
                </div>
                <div class="b-field">
                    <label class="form-label d-block">Run service after page load(client side)</label>
                    <label class="b-switch">
                        <input type="checkbox" ng-model="$.currentField.DataSource.RunServiceClientSide">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="col-6 ps-3">
                <div class="b-field">
                    <label class="form-label">Text Field</label>
                    <div class="b-input-group">
                        <input type="text" ng-model="$.currentField.DataSource.TextField" class="b-input form-control"
                            placeholder="Enter text field" required />
                        <span><i class="codicon codicon-gear"></i></span>
                    </div>
                </div>
                <div class="b-field">
                    <label class="form-label">Value Field</label>
                    <div class="b-input-group">
                        <input type="text" ng-model="$.currentField.DataSource.ValueField" class="b-input form-control"
                            placeholder="Enter text field" required />
                        <span><i class="codicon codicon-gear"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-field">
            <b-service-param-list controller="$" params="$.currentField.DataSource.ServiceParams"
                data-service-id="$.currentField.DataSource.ServiceId" data-services="$.services"
                data-source="['fields','form','variables']" data-variables="$.variables" data-fields="$.fields">
            </b-service-param-list>
        </div>
    </div>

    <hr class="mb-4" />

    <div class="b-field" ng-if="$.currentField.DataSource.Type==0 || $.currentField.DataSource.Type==1">
        <label class="form-label">List Items</label>
        <table class="table table-bordered table-dark table-columns-vmiddle">
            <thead>
                <tr>
                    <th>Item Text</th>
                    <th>Item Value</th>
                    <th>View Order</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $.definedList.Items">
                    <td>
                        <input type="text" ng-model="item.Text" class="b-input form-control" />
                    </td>
                    <td>
                        <input type="text" ng-model="item.Value" class="b-input form-control" />
                    </td>
                    <td>
                        <input type="number" ng-model="item.ViewOrder" class="b-input form-control" />
                    </td>
                    <td>
                        <button type="button" class="b-btn btn-action btn-sm"
                            ng-click="$.definedList.Items.splice($index,1)">
                            <i class="codicon codicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5">
                        <button class="b-btn btn-sm btn-action" ng-click="$.definedList.Items.push({})">
                            <i class="codicon codicon-plus"></i>
                        </button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>

    <hr class="mb-4" />

    <!------------------------------------>
    <!-- Actions Button -->
    <!------------------------------------>
    <div class="mb-1 d-flex justify-content-end mt-auto">
        <button type="button" class="b-btn btn-text-icon btn-submit me-2" ng-click="$.onSaveFieldDataSourceClick($event)"
            ng-disabled="$.running">
            <i class="codicon codicon-save" ng-class="{'loading-circle mini':$.running=='save-action'}"></i>
            Save
        </button>
        <button type="button" class="b-btn btn-text-icon btn-cancel" ng-click="$.onCancelFieldDataSourceClick()"
            ng-disabled="$.running">
            <i class="codicon codicon-circle-slash"></i>
            Cancel
        </button>
    </div>
</b-right-widget>
