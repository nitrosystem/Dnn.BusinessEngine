<div ng-controller="createModuleVariablesController as $" class="module-variables">
    <b-content-widget data-title="Module Variables" data-icon="variable-group" data-module-type="create-module"
        data-subtitle="Create module - variables" data-await-action="$.awaitAction" data-module="$"
        data-reload-method="onPageLoad" data-close-method="onCloseWindow">
        <div class="search-panel mb-3">
            <div class="row">
                <div class="col-3 me-3">
                    <div class="b-input-group">
                        <input type="text" ng-model="$.filter.searchText" class="b-input form-control"
                            ng-enter="$.onApplyFilter()" placeholder="Search by name(Press Enter)" />
                        <span><i class="codicon codicon-table"></i></span>
                    </div>
                </div>
                <div class="col-3 me-3">
                    <div class="b-input-group">
                        <select ng-model="$.filter.entityType" class="b-input form-select" chosen
                            inherit-select-classes="true" placeholder-text-single="'Select entity type'"
                            ng-change="$.onApplyFilter()" ng-disabled="$.running">
                            <option ng-value="'table'">Table</option>
                            <option ng-value="'view'">View</option>
                        </select>
                        <span><i class="codicon codicon-circuit-board"></i></span>
                    </div>
                </div>
                <div class="col text-end">
                    <div class="b-btn-group">
                        <button type="button" class="b-btn btn-text-icon btn-submit" ng-click="$.onAddVariableClick()"
                            ng-disabled="$.column">
                            <i class="codicon codicon-plus" ng-disabled="$.running"></i>
                            Add Variable
                        </button>
                        <button type="button" class="b-btn btn-submit dropdown-toggle dropdown-toggle-split"
                            ng-disabled="$.column" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <div class="dropdown-menu b-dropdown-menu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="variables mb-2">
            <div class="variable-item" ng-repeat="variable in $.variables">
                <div class="vi-content">
                    <div class="vi-row">
                        <div class="image-wrapper">
                            <img ng-src="{{variable.Icon}}" />
                        </div>
                        <h5 class="variable-type">{{variable.VariableType}}</h5>
                        <h3 class="variable-name">{{variable.VariableName}}</h3>
                        <h3 class="variable-scope">{{variable.ScopeName}}</h3>
                    </div>
                    <div class="vi-row">
                        <p class="variable-description">{{tem.Description}}</p>
                    </div>
                </div>
                <div class="v-actions">
                    <div class="category-wrapper">
                        <div class="icon-wrapper">
                            <i class="codicon codicon-{{variable.VariableTypeCategoryIcon}}"></i>
                        </div>
                        <label class="category-name">{{variable.Category}}</label>
                    </div>
                    <i class="codicon codicon-edit" ng-click="$.onEditVariableClick(variable)"></i>
                    <i class="codicon codicon-trash" ng-click="$.onDeleteVariableClick(variable.Id,$index)"></i>
                    <i class="codicon codicon-expand-all" ng-click="$.onExpandVariableClick(variable)"></i>
                </div>
            </div>
            <div ng-if="$.isLoadedCompleted && !$.variables.length" class="b-notify notify-info mb-4">
                <i class="codicon codicon-info b-icon-2"></i>
                <div class="text">
                    <h4 class="label">The module has no variables.</h4>
                    <span class="subtext">
                        Click
                        <button type="button" class="b-btn btn-sm ms-1 me-1" ng-click="$.onAddVariableClick()">
                            Add Variable
                        </button>
                        for creating a new variable.
                    </span>
                </div>
            </div>
        </div>
        <hr class="mb-4" />
        <!------------------------------------>
        <!--Wizard Step Action Buttons-->
        <!------------------------------------>
        <div class="d-flex mb-2 mt-auto b-splitter border-top pt-3 mb-4">
            <div class="justify-content-start">
                <!-- Previous Button -->
                <button type="button" class="b-btn btn-danger me-2" ng-click="$.onPreviousStepClick()"
                    ng-disabled="$.running">
                    <i class="codicon codicon-arrow-left me-0"></i>
                </button>
                <!-- Next Button -->
                <button type="button" class="b-btn btn-blue me-2" ng-click="$.onNextStepClick()"
                    ng-disabled="$.running">
                    <i class="codicon codicon-arrow-right me-0"></i>
                </button>
            </div>
        </div>
    </b-content-widget>
    <div ng-include="$.variableEditWidget"></div>
</div>
