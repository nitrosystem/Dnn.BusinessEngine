<!------------------------------------>
<!--Module Layout Template-->
<!------------------------------------>
<b-right-widget ng-if="$.workingMode=='module-edit-layout-template'" data-title="Module Layout Template"
    data-icon="notebook-template" data-subtitle="Edit module layout template" data-await-action="$.awaitAction"
    data-module="$">
    <div class="tabs-container pb-0 mb-0">
        <ul class="nav nav-tabs b-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="preloader-tab{{$.module.ModuleId}}" data-bs-toggle="tab"
                    data-bs-target="#preloader{{$.module.ModuleId}}" type="button" role="tab"
                    aria-controls="#preloader{{$.module.ModuleId}}" aria-selected="true" data-tab="1">Preloader Template</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="html-tab{{$.module.ModuleId}}" data-bs-toggle="tab"
                    data-bs-target="#html{{$.module.ModuleId}}" type="button" role="tab"
                    aria-controls="html{{$.module.ModuleId}}" aria-selected="true" data-tab="1">Layout Template</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="css-tab{{$.module.ModuleId}}" data-bs-toggle="tab"
                    data-bs-target="#css{{$.module.ModuleId}}" type="button" role="tab"
                    aria-controls="css{{$.module.ModuleId}}" aria-selected="false" data-tab="3">Custom Css</button>
            </li>
        </ul>
        <div class="tab-content p-0 mb-0">
            <div class="tab-pane fade show" id="preloader{{$.module.ModuleId}}" role="tabpanel"
                aria-labelledby="preloader-tab{{$.module.ModuleId}}">
                <div monaco-editor ng-model="$.module.PreloadingTemplate"
                    data-source="['fields','form','_b','variables','actionParams']" data-language="html"
                    data-height="450px" required>
                </div>
            </div>
            <div class="tab-pane fade show active" id="html{{$.module.ModuleId}}" role="tabpanel"
                aria-labelledby="html-tab{{$.module.ModuleId}}">
                <div monaco-editor ng-model="$.module.LayoutTemplate"
                    data-source="['fields','form','_b','variables','actionParams']" data-language="html"
                    data-height="450px" required>
                </div>
            </div>
            <div class="tab-pane fade" id="css{{$.module.ModuleId}}" role="tabpanel"
                aria-labelledby="css-tab{{$.module.ModuleId}}">
                <div monaco-editor ng-model="$.module.LayoutCss" data-language="css" data-height="450px">
                </div>
            </div>
        </div>
    </div>
    <div class="pt-4 me-2 d-flex justify-content-end mt-auto">
        <button type="button" class="b-btn btn-text-icon btn-submit me-2" ng-click="$.onSaveLayoutTemplateClick()"
            ng-disabled="$.running">
            <i class="codicon codicon-save"></i>
            Save
        </button>
        <button type="button" class="b-btn btn-text-icon btn-cancel" ng-click="$.onCancelLayoutTemplateClick()"
            ng-disabled="$.running">
            <i class="codicon codicon-circle-slash"></i>
            Cancel
        </button>
    </div>
</b-right-widget>
