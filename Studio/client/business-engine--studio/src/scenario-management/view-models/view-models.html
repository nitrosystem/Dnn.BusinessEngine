<div ng-controller="viewModelsController as $" class="viewModels">
    <b-content-widget data-title="View Models" data-icon="combine" data-module-type="viewModels"
        data-subtitle="Scenario view models" data-await-action="$.awaitAction" data-sorting="true"
        data-sort-method="onSortingClick">
        <div class="advanced-search-box">
            <div class="content-pane">
                <div class="row">
                    <div class="col-4">
                        <div class="b-input-group">
                            <input type="text" ng-model="$.filter.searchText" class="b-input form-control"
                                placeholder="Search by name(press enter)" ng-enter="$.onApplyFilter()" />
                            <span><i class="codicon codicon-search"></i></span>
                        </div>
                    </div>
                    <div class="col-1">
                        <button type="button" class="b-input form-control ps-1" ng-click="$.onClearFilterClick()">
                            <i class="codicon codicon-chrome-close"></i>
                        </button>
                    </div>
                    <div class="col text-end">
                        <div class="b-btn-group">
                            <button type="button" class="b-btn btn-text-icon btn-submit"
                                ng-click="$.onAddViewModelClick()" ng-disabled="$.column">
                                <i class="codicon codicon-plus" ng-disabled="$.running"></i>
                                Add View Model
                            </button>
                            <button type="button" class="b-btn btn-submit dropdown-toggle dropdown-toggle-split"
                                ng-disabled="$.column" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <div class="dropdown-menu b-dropdown-menu"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-table">
            <div class="table-body">
                <div class="grid columns-name">
                    <div class="g-col-1">
                        <label class="b-checkbox">
                            <input type="checkbox" ng-model="$.filter.IsSelectedAll">
                            <i class="checkbox-icon"></i>
                        </label>
                    </div>
                    <div class="g-col-5">View Model Name</div>
                    <div class="g-col-2">
                        <i class="codicon codicon-arrow-up d-inline-block"></i>
                        <i class="codicon codicon-arrow-down d-inline-block"></i>
                    </div>
                    <div class="g-col-2">
                        <i class="codicon codicon-ellipsis"></i>
                    </div>
                </div>
                <div class="grid table-row" ng-repeat="viewModel in $.viewModels | orderBy: 'ViewOrder'">
                    <div class="g-col-1">
                        <label class="b-checkbox">
                            <input type="checkbox" ng-model="viewModel.IsSelected">
                            <i class="checkbox-icon"></i>
                        </label>
                    </div>
                    <div class="g-col-5">
                        {{viewModel.ViewModelName}}
                    </div>
                    <div class="g-col-2">
                        <button type="button" class="b-clean text-light p-0" ng-disabled="$.running || $index==0">
                            <i class="codicon codicon-arrow-up d-inline-block me-1"
                                ng-click="$.onViewModelSwapClick($index,$index-1)"></i>
                        </button>
                        <button type="button" class="b-clean text-light p-0"
                            ng-disabled="$.running || $index==$.viewModels.length-1">
                            <i class="codicon codicon-arrow-down d-inline-block"
                                ng-click="$.onViewModelSwapClick($index,$index+1)"></i>
                        </button>
                    </div>
                    <div class="g-col-2">
                        <div class="b-multi-btns">
                            <button type="button"
                                ng-click="$.onEditViewModelClick(viewModel.Id,viewModel.ViewModelName)">
                                <i class="codicon codicon-edit"></i>
                            </button>
                            <button type="button" ng-click="$.onDeleteViewModelClick(viewModel.Id,$index)">
                                <i class="codicon codicon-trash"></i>
                            </button>
                            <button type="button">
                                <i class="codicon codicon-ellipsis"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-footer">
                <ul ng-if="$.viewModels.length" b-custom-paging options="$.paging"></ul>
                <div ng-if="!$.viewModels.length" class="b-notify notify-info mb-4">
                    <i class="codicon codicon-info b-icon-2"></i>
                    <div class="text">
                        <h4 class="label">No viewModels.</h4>
                        <span class="subtext">
                            Click
                            <button type="button" class="b-btn btn-text-icon btn-sm ms-2 me-2"
                                ng-click="$.onAddViewModelClick()">
                                Add ViewModel
                            </button>
                            for creating a new viewModel.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </b-content-widget>
</div>
