<div ng-controller="createDashboardBasicOptionsController as $" ng-class="{'was-validated':$.form.validated}">
    <b-content-widget data-title="Create Dashboard" data-icon="table" data-dashboard-type="create-dashboard"
        data-subtitle="Add or edit scenario dashboard" data-await-action="$.awaitAction" data-dashboard="$"
        data-reload-method="onPageLoad" data-close-method="onCloseWindow">
        <div class="d-flex">
            <!------------------------------------>
            <!--Dashboard Type Options-->
            <!------------------------------------>
            <div class="col-6 b-splitter border-end pe-5">
                <div class="b-field">
                    <label class="form-label">Scenario</label>
                    <div class="b-input-group">
                        <select id="drpScenarioId" ng-model="$.dashboard.ScenarioId" class="b-input form-select"
                            ng-options="scenario.Id as scenario.ScenarioTitle for scenario in $.$rootScope.scenarios"
                            chosen inherit-select-classes="true" placeholder-text-single="'Select form scenario'"
                            ng-disabled="true" required>
                        </select>
                        <span><i class="codicon codicon-activate-breakpoints"></i></span>
                    </div>
                </div>
                <div class="b-field">
                    <label class="form-label">Authorization View Dashboard</label>
                    <div class="b-input-group">
                        <select ng-model="$.dashboard.AuthorizationViewDashboard" class="b-input form-select"
                            ng-options="role for role in $.$rootScope.roles" chosen inherit-select-classes="true"
                            multiple placeholder-text-multiple="'Authorization run dashboard'"></select>
                        <span><i class="codicon codicon-bookmark"></i></span>
                    </div>
                </div>
            </div>
            <!------------------------------------>
            <!--Dashboard Name Options-->
            <!------------------------------------>
            <div class="col ps-5">
                <div class="b-field">
                    <label class="form-label">Module Name</label>
                    <div class=" b-input-group">
                        <input type="text" id="txtModuleName" ng-model="$.dashboard.ModuleName"
                            class="b-input form-control" placeholder="Enter form name(like top examples)"
                            autocomplete="off" required ng-disabled="$.running" />
                        <span><i class="codicon codicon-gear"></i></span>
                    </div>
                    <div ng-if="$.dashboard.ModuleName && $.form.error.ModuleName">
                        <p class="b-invalid">{{$.form.error.ModuleName}}</p>
                        <button type="button" class="b-btn btn btn-action" ng-click="$.onSetModuleValidNameClick()"
                            ng-disabled="$.running">
                            Set Valid Name
                        </button>
                    </div>
                </div>
                <div class="b-field">
                    <label class="form-label">Module Title</label>
                    <div class="b-input-group">
                        <input type="text" id="txtModuleTitle" ng-model="$.dashboard.ModuleTitle"
                            class="b-input form-control" placeholder="Enter form title" autocomplete="off" required />
                        <span><i class="codicon codicon-gear"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <hr class="mb-4" />
        <div class="d-flex mb-1">
            <!------------------------------------>
            <!--Action Buttons-->
            <!------------------------------------>
            <div class="justify-content-start">
                <!-- Previous Button -->
                <button type="button" class="b-btn btn-danger me-2" ng-click="$.onPreviousStepClick()"
                    ng-disabled="$.running">
                    <i class="codicon codicon-arrow-left me-0"></i>
                </button>
                <!-- Next Button -->
                <button type="button" class="b-btn btn-blue me-2" ng-click="$.onNextStepClick()"
                    ng-disabled="$.running">
                    <i class="codicon codicon-arrow-right me-0"></i>
                </button>
            </div>
            <div class="d-flex justify-content-end ms-auto">
                <button type="button" class="b-btn btn-text-icon btn-icon btn-submit me-2"
                    ng-click="$.onSaveDashboardClick()" ng-disabled="$.running">
                    <i class="codicon codicon-save" ng-class="{ 'loading-circle mini':$.running=='save-form' }"></i>
                    Save Dashboard
                </button>
                <button type="button" class="b-btn btn-text-icon btn-cancel" ng-click="$.onCancelDashboardClick()"
                    ng-disabled="$.running">
                    <i class="codicon codicon-circle-slash"></i>
                    Cancel
                </button>
            </div>
        </div>
    </b-content-widget>
</div>
