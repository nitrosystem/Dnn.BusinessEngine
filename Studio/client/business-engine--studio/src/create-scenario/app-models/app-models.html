<div ng-controller="appModelsController as $" class="app-models">
    <b-content-widget data-title="App Models" data-icon="combine" data-module="$" data-module-type="appModels"
        data-subtitle="Scenario view models" data-await-action="$.awaitAction" data-sorting="true"
        data-sort-method="onSortingClick" extra-icon1="codicon codicon-table" extra-icon1-title="Table Mode"
        extra-icon1-method="onTableModeClick" extra-icon2="codicon codicon-chrome-restore" extra-icon2-title="Box Mode"
        extra-icon2-method="onBoxModeClick" data-reload-method="onPageLoad" data-close-method="onCloseWindow">
        <!------------------------------------>
        <!--Search Box-->
        <!------------------------------------>
        <div class="advanced-search-box">
            <div class="content-pane">
                <div class="row">
                    <div class="col-4">
                        <div class="b-input-group">
                            <input type="text" ng-model="$.filter.searchText" class="b-input form-control"
                                placeholder="Model Name" ng-enter="$.onApplyFilter()" />
                            <span><i class="codicon codicon-search"></i></span>
                        </div>
                    </div>
                     <div class="col-3">
                        <div class="b-input-group">
                            <select ng-model="$.filter.modelType" class="b-input form-select" chosen
                                inherit-select-classes="true" placeholder-text-single="'Model Type'"
                                ng-change="$.onApplyFilter()" ng-disabled="$.running" required>
                                <option value="">Model Type</option>
                                <option ng-value="0">View Model</option>
                                <option ng-value="1">List Item</option>
                                <option ng-value="2">Dto</option>
                                <option ng-value="3">Info</option>
                            </select>
                            <span><i class="codicon codicon-circuit-board"></i></span>
                        </div>
                    </div>
                   <div class="col-1">
                        <button type="button" ng-if="!$.filter.filtered" class="b-input form-control ps-1"
                            ng-click="$.onApplyFilter()">
                            <i class="codicon codicon-search"></i>
                        </button>
                        <button type="button" ng-if="$.filter.filtered" class="b-input form-control ps-1"
                            ng-click="$.onClearFilterClick()">
                            <i class="codicon codicon-chrome-close"></i>
                        </button>
                    </div>
                    <div class="col text-end">
                        <div class="b-btn-group">
                            <button type="button" class="b-btn btn-text-icon btn-submit"
                                ng-click="$.onAddAppModelClick()" ng-disabled="$.column">
                                <i class="codicon codicon-plus" ng-disabled="$.running"></i>
                                Add App Model
                            </button>
                            <button type="button" class="b-btn btn-submit dropdown-toggle dropdown-toggle-split"
                                ng-disabled="$.column" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <div class="dropdown-menu b-dropdown-menu"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------>
        <!--Display Box-->
        <!------------------------------------>
        <div ng-if="!$.displayMode || $.displayMode=='box'">
            <div class="app-models-box">
                <div class="app-model-item" ng-repeat="appModel in $.appModels"
                    ng-style="{'grid-row':'span ' + appModel.Properties.length}">
                    <div class="app-model-title-wrapper">
                        <i class="codicon codicon-ungroup-by-ref-type"></i>
                        <h5 class="app-model-title">{{appModel.ModelName}}</h5>
                        <div class="action-tools">
                            <button type="button" ng-click="$.onEditAppModelClick(appModel.Id,appModel.ModelName)">
                                <i class="codicon codicon-edit"></i>
                            </button>
                            <button type="button" ng-click="$.onDeleteAppModelClick(appModel.Id,$index)">
                                <i class="codicon codicon-trash"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="app-model-props">
                        <li class="prop-item" ng-repeat="prop in appModel.Properties">
                            <div class="prop-title-wrapper">
                                <h6 class="prop-title">
                                    {{prop.PropertyName}}
                                    <span class="sub-title">({{prop.PropertyType}})</span>
                                </h6>
                                <i ng-if="prop.IsPrimary" class="codicon codicon-key"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!------------------------------------>
        <!--Display Table-->
        <!------------------------------------>
        <div class="b-table" ng-if="$.displayMode=='table'">
            <div class="table-body">
                <div class="grid columns-name">
                    <div class="g-col-1">
                        <label class="b-checkbox">
                            <input type="checkbox" ng-model="$.filter.IsSelectedAll">
                            <i class="checkbox-icon"></i>
                        </label>
                    </div>
                    <div class="g-col-5">App Model Name</div>
                    <div class="g-col-2">
                        <i class="codicon codicon-arrow-up d-inline-block"></i>
                        <i class="codicon codicon-arrow-down d-inline-block"></i>
                    </div>
                    <div class="g-col-2">
                        <i class="codicon codicon-ellipsis"></i>
                    </div>
                </div>
                <div class="grid table-row" ng-repeat="appModel in $.appModels">
                    <div class="g-col-1">
                        <label class="b-checkbox">
                            <input type="checkbox" ng-model="appModel.IsSelected">
                            <i class="checkbox-icon"></i>
                        </label>
                    </div>
                    <div class="g-col-5">
                        {{appModel.ModelName}}
                    </div>
                    <div class="g-col-2">
                        <button type="button" class="b-clean text-light p-0" ng-disabled="$.running || $index==0">
                            <i class="codicon codicon-arrow-up d-inline-block me-1"
                                ng-click="$.onAppModelSwapClick($index,$index-1)"></i>
                        </button>
                        <button type="button" class="b-clean text-light p-0"
                            ng-disabled="$.running || $index==$.appModels.length-1">
                            <i class="codicon codicon-arrow-down d-inline-block"
                                ng-click="$.onAppModelSwapClick($index,$index+1)"></i>
                        </button>
                    </div>
                    <div class="g-col-2">
                        <div class="b-multi-btns">
                            <button type="button" ng-click="$.onEditAppModelClick(appModel.Id,appModel.ModelName)">
                                <i class="codicon codicon-edit"></i>
                            </button>
                            <button type="button" ng-click="$.onDeleteAppModelClick(appModel.Id,$index)">
                                <i class="codicon codicon-trash"></i>
                            </button>
                            <button type="button">
                                <i class="codicon codicon-ellipsis"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-footer">
                <ul ng-if="$.appModels.length" b-custom-paging options="$.paging"></ul>
                <div ng-if="!$.appModels.length" class="b-notify notify-info mb-4">
                    <i class="codicon codicon-info b-icon-2"></i>
                    <div class="text">
                        <h4 class="label">No appModels.</h4>
                        <span class="subtext">
                            Click
                            <button type="button" class="b-btn btn-text-icon btn-sm ms-2 me-2"
                                ng-click="$.onAddAppModelClick()">
                                Add AppModel
                            </button>
                            for creating a new appModel.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </b-content-widget>
</div>
