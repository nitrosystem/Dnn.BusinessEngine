<div class="b-switch-button [[ThemeCssClass]]">
    <label class="b-switch">
        <input type="checkbox" id="bSwitchButton[FIELDID]" ng-model="[FIELD].Value" ng-change="bSwitchButton_onChange([FIELD])">
        <span class="slider"></span>
    </label>
    [[IF:GlobalSettings.ShowLabel==true:<label for="bSwitchButton[FIELDID]">[[Settings.LabelText]]</label>]]
</div>
