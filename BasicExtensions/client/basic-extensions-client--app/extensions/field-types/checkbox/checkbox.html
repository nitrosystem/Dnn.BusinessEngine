<div class="b-checkbox [[ThemeCssClass]]">
    <div class="check-item">
        <input type="checkbox" id="bCheckbox[FIELDID]" ng-model="[FIELD].Value" ng-change="bCheckbox_onChange([FIELD])">
        [[IF:GlobalSettings.ShowLabel==true:<label for="bCheckbox[FIELDID]">[[Settings.LabelText]]</label>]]
    </div>
</div>
