<div class="b-input-group [[ThemeCssClass]]">
    [[IF:GlobalSettings.WithIcon==true&&Settings.IconPosition==Left:<i class="b-input-icon [[Settings.FontIcon]]"></i> ]]
    <input type="[[Settings.InputType??text]]" ng-model="[FIELD].Value" class="b-input-control"
        placeholder="[[Settings.Placeholder]]" autocomplete="[[Settings.Autocomplete??off]]"
        ng-minlength="[[Settings.MinLength??0]]" ng-maxlength="[[Settings.MaxLength??4000]]"
        ng-focus="bTextbox_onFocus([FIELD],$event)" ng-blur="bTextbox_onBlur([FIELD],$event)"
        ng-keydown="bTextbox_onKeydown([FIELD],$event)" ng-keyup="bTextbox_onKeyup([FIELD],$event)"
        ng-keypress="bTextbox_onKeypress([FIELD],$event)" ng-disabled="[[!IsEnabled]]" />
    [[IF:GlobalSettings.WithIcon==true&&Settings.IconPosition==Right:<i class="b-input-icon [[Settings.FontIcon]]"></i> ]]
</div>
