<div class="b-field">
    <label class="form-label">Radio List Display Type</label>
    <div class="b-radio-list-inline">
        <div class="radio-item">
            <input type="radio" id="inlineListDisplayType" name="radioListDisplayType" value="radio-inline-list"
                ng-model="$.currentField.Settings.RadioListDisplayType">
            <label for="inlineListDisplayType">Inline</label>
        </div>
        <div class="radio-item">
            <input type="radio" id="perlineListDisplayType" name="radioListDisplayType" value="radio-perline-list"
                ng-model="$.currentField.Settings.RadioListDisplayType">
            <label for="perlineListDisplayType">Perline</label>
        </div>
    </div>
</div>
<div class="b-field">
    <label class="form-label">Value Field</label>
    <input type="text" ng-model="$.currentField.DataSource.ValueField" class="b-input form-control" />
</div>
<div class="b-field">
    <label class="form-label">Text Field</label>
    <input type="text" ng-model="$.currentField.DataSource.TextField" class="b-input form-control" />
</div>
