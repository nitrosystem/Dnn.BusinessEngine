<div class="b-field">
    <div ng-repeat="option in $.field.DataSource.Items" class="b-radio-list-inline mb-2">
        <div class="radio-item">
            <input id="bRadio_[FIELDNAME]{{$index}}" type="radio" name="bRadio_[FIELDID]" ng-value="option[$.field.Settings.DataSource.ValueField]" ng-model="$.field.Value" />
            <label for="bRadio_[FIELDNAME]{{$index}}">{{option[$.field.Settings.DataSource.TextField]}}</label>
        </div>
    </div>
</div>
