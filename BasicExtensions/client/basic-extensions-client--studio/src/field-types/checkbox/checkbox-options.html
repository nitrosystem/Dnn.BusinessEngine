<div class="d-flex">
    <div class="col-7 border-end b-splitter pe-3">
        <div class="b-field">
            <label class="form-label">Show Label</label>
            <label class="b-switch d-block">
                <input type="checkbox" hidden="hidden" ng-model="$.currentField.Settings.ShowLabel" />
                <div class="slider"></div>
            </label>
        </div>
        <div class="b-field" ng-class="{'opacity-25':!$.currentField.Settings.ShowLabel}">
            <label class="form-label">Label Text</label>
            <input type="text" ng-model="$.currentField.Settings.LabelText" class="b-input form-control" />
        </div>
    </div>
    <div class="col ps-3">
        <div class="b-field">
            <label class="form-label">Set null value on unchecked</label>
            <label class="b-switch d-block">
                <input type="checkbox" hidden="hidden" ng-model="$.currentField.Settings.nullableOnUnchecked" />
                <div class="slider"></div>
            </label>
        </div>
    </div>
</div>
