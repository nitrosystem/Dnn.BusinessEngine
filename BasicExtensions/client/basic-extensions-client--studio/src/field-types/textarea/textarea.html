<div class="b-field">
    <div class="b-input-group">
        <textarea class="b-input form-control" ng-model="$.field.Settings.Placeholder"
            placeholder="{{$.field.Settings.Placeholder}}" rows="{{$.field.Settings.Rows}}"></textarea>
    </div>
</div>
<div class="b-field">
    <label class="form-label">Rows</label>
    <input type="number" ng-model="$.field.Settings.Rows" class="b-input form-control"
        placeholder="Textarea rows count" />
</div>
